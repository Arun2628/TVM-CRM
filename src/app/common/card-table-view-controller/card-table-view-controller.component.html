<div class="switchToggle">
    <i class="fas fa-grip-horizontal icon" style="cursor: pointer;" (click)="cardTableViwSwitch(true)"
      [ngClass]="{active: isCardView == true}" title="CardView"></i>&nbsp;&nbsp;
    <i class="fas fa-th-list icon" style="cursor: pointer;" (click)="cardTableViwSwitch(false)"
      [ngClass]="{active: isCardView == false}" title="TableView"></i>
</div>
